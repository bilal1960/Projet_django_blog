<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar avec Dropdown</title>
    
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Navbar brand -->
    <a class="navbar-brand" href="#">TDB</a>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
        aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'my-articles' %}">Mes articles</a>
            </li>
        </ul>

        <!-- Dropdown -->
        <ul class="navbar-nav ml-auto"> <!-- Utilisation de ml-auto pour aligner vers la droite -->
            {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="nav-link">{{user.username}}</span>
          </li>
          {% endif %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user"></i><!-- Ajout de l'icône -->
                </a>
                <div class="dropdown-menu dropdown-primary dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink"> <!-- Ajout de dropdown-menu-right pour aligner vers la droite -->
                    {% if user.is_authenticated %}
                    <a class="dropdown-item" href="#">Déconnexion</a>
                    {% endif %}
                </div>
            </li>
        </ul>

    </div>
</nav>

</body>
</html>
