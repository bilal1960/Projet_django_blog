{% extends 'partials/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Mes articles</h2>
            <a href="#" class="btn btn-secondary float-right"><i class="fas fa-plus"></i> Ajouter des articles</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            {% if list_articles %}
                {% for article in list_articles %}
                    <div class="card mt-2">
                        <div class="card-body"><a href="#">{{ article }}</a></div>
                    </div>
                {% endfor %}
            {% else %}
                <h3>Vous n'avez aucun article</h3>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
